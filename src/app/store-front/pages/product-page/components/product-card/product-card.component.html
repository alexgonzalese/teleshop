<div class="custom-card">
  <figure>
    <img [src]="product().images | productImage" [alt]="product().title" />
  </figure>
  <div class="card-body">
    <h2
      class="card-title font-monserrat hover:underline cursor-pointer"
      [routerLink]="['product/', product().id]"
    >
      {{ product().title }}
    </h2>
    <p>{{ product().description | slice : 0 : 70 }}...</p>
    <div class="card-actions justify-end">
      <a class="link link-accent" [routerLink]="['/product', product().slug]"
        >More</a
      >
    </div>
  </div>
</div>
