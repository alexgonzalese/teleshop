<form
  class="flex flex-col gap-2"
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()"
>
  <label class="input">
    <input
      type="text"
      class="grow"
      placeholder="Email"
      formControlName="email"
    />
  </label>
  <label class="input">
    <input
      type="text"
      class="grow"
      placeholder="Password"
      formControlName="password"
    />
  </label>
  <button type="submit" class="btn btn-primary">Login</button>

  <p class="text-slate-700">
    No tienes cuenta?
    <a routerLink="/auth/register" class="text-primary">Registrate</a>
  </p>
</form>

@if(hasError()){
<div
  role="alert"
  class="alert alert-error animate-fadeIn fixed bottom-5 right-5 w-52"
>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    class="h-6 w-6 shrink-0 stroke-current"
    fill="none"
    viewBox="0 0 24 24"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
    />
  </svg>
  <span>Error! verifique la informacion</span>
</div>
}
